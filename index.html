<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Approval Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1.5px;
            margin: 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .history-btn, .logout-btn {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .history-btn {
            background: #27ae60;
        }
        .history-btn:hover {
            background: #229954;
        }
        .logout-btn {
            background: #e74c3c;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1rem;
        }
        form input[type="number"],
        form select {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        form input[type="number"]:focus,
        form select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 16px;
            background-color: #2575fc;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(37, 117, 252, 0.4);
        }
        button:hover {
            background-color: #1a52d1;
            box-shadow: 0 12px 20px rgba(26, 82, 209, 0.6);
        }
        #result {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            color: #27ae60;
            min-height: 40px;
            transition: color 0.3s ease;
        }
        #result.error {
            color: #c0392b;
        }
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            form input[type="number"],
            form select {
                font-size: 1rem;
                padding: 12px 14px;
            }
            button {
                font-size: 1.1rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-labelledby="pageTitle">
        <div class="header">
            <h1 id="pageTitle">Loan Approval Prediction</h1>
            <div class="nav-buttons">
                <a href="/history" class="history-btn">History</a>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        <form id="loanForm" action="/submit" method="POST" aria-describedby="formInstructions">
            <p id="formInstructions" style="text-align:center; margin-bottom: 30px; color: #555;">
                Fill in the details below to predict loan approval status.
            </p>
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" required aria-required="true" />

            <label for="education">Education:</label>
            <select id="education" name="education" required aria-required="true">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required aria-required="true">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="income_annum">Annual Income:</label>
            <input type="number" id="income_annum" name="income_annum" min="0" required aria-required="true" />

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" min="0" required aria-required="true" />

            <label for="loan_term">Loan Term (months):</label>
            <input type="number" id="loan_term" name="loan_term" min="0" required aria-required="true" />

            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" min="0" max="900" required aria-required="true" />

            <label for="residential_assets_value">Residential Assets Value:</label>
            <input type="number" id="residential_assets_value" name="residential_assets_value" min="0" required aria-required="true" />

            <label for="commercial_assets_value">Commercial Assets Value:</label>
            <input type="number" id="commercial_assets_value" name="commercial_assets_value" min="0" required aria-required="true" />

            <label for="luxury_assets_value">Luxury Assets Value:</label>
            <input type="number" id="luxury_assets_value" name="luxury_assets_value" min="0" required aria-required="true" />

            <label for="bank_asset_value">Bank Asset Value:</label>
            <input type="number" id="bank_asset_value" name="bank_asset_value" min="0" required aria-required="true" />

            <button type="submit" aria-label="Submit loan approval prediction form">Predict Loan Approval</button>
        </form>

    </div>


</body>
</html>
